<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>User Edit</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<h2>User</h2>
	
	<div style="color:green" wicket:id="succesMessage">
	</div>
	<div style="color:red" wicket:id="feedbackMessage">
	</div>

	<form wicket:id="form">
		<table>
			<tr>
				<td>First name</td>
				<td><input type="text" wicket:id="user.firstName"></input></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td><input type="text" wicket:id="user.lastName"></input></td>
			</tr>
			<tr>
				<td>Birthday</td>
				<td><input type="text" wicket:id="user.birthDate"></input></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" wicket:id="user.email"></input></td>
			</tr>
		</table>

		<br>

		<button>Submit</button>
		<button>Cancel</button>

	</form>
</body>
</html>
